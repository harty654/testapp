<ion-view class="settings-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Settings</span>
  </ion-nav-title>
  <ion-content>
    <ul class="list">

      <div class="item item-divider">FEEDBACK</div>
      <a class="item option" ng-controller="EmailSenderCtrl" ng-click="sendFeedback()">
        <i class="icon ion-chatbox dark"></i>
        <span class="title">Send feedback</span>
      </a>

      <div class="item item-divider">LEGAL STUFF</div>

      <a class="item" href="" ng-click="showTerms()">Terms of Service</a>
      <a class="item" href="" ng-click="showCredits()">Credits</a>

    </ul>
  </ion-content>
</ion-view>
